<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">


    </div>
    <div class="grey_area"></div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form novalidate class="popup__form" name="new">
          
            <input type="text" required minlength="2" maxlength="30" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span class="error cardNameError" aria-live="polite"></span>
            <input type="url" required minlength="2" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="error linkError" aria-live="polite"></span>
            <button type disabled="true" class="button button__deactive popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="edit">
      <div class="edit__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="edit__title">Редактировать профиль</h3>
        <form class="edit__form" name="new">
            <input type="text" required minlength="2" maxlength="30"  name="name" class="edit__input edit__input_type_name" value="Jaques Causteau">
            <span class="error userError" aria-live="polite"></span>
            <input type="text" required minlength="2" maxlength="30" name="link" class="edit__input edit__input_type_job" value="Sailor, Researcher">
            <span class="error jobError" aria-live="polite"></span>
            <button type class="button button__active edit__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="place-card__image__is-opened" style = "display:none">
      <div class="cont">  <img src="./images/close.svg" alt="" class="popup__close">
        <img src="" alt="" class="main-img"></div>
    </div>
  </div>
  <script src="Utils.js"></script>
  <script src="Errors.js"></script>
  <script src="ImgPopup.js"></script>
  <script src="DataArray.js"></script>
  <script src="Card.js"></script>
  <script src="CardList.js"></script>
  <script src="FormValidator.js"></script>
  <script src="Popup.js"></script>
  <script src="UserInfo.js"></script>
  <script src="script.js"></script>
</body>
</html>
